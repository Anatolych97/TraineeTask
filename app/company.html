<!DOCTYPE html>
<html>
<head>
    <title>Company news</title>
    <meta charset="utf-8">
    <meta name="description" content="CodeIT">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-between">
        <section class="col" id="company-total">
            <h3 class="section__title">Total Companies</h3>
            <div class="preloader-wrap">
                <div class="preloader"></div>
            </div><span class="company-count">Here be count</span>
        </section>
        <section class="col" id="company-list">
            <h3 class="section__title text-center">List of Companies</h3>
            <div class="preloader-wrap">
                <div class="preloader"></div>
            </div>
        </section>
    </div>
    <div class="row">
        <section class="col" id="company-location">
            <h3 class="section__title text-center">Companies by Location</h3>
            <div class="preloader-wrap">
                <div class="preloader"></div>
            </div>
        </section>
        <section class="col" id="company-news">
            <h3 class="section__title text-center">News</h3>
            <div class="preloader-wrap_news">
                <div class="preloader preloader"></div>
            </div>
        </section>
    </div>
</div>
<script src="js/scripts.min.js"></script>
</body>
</html>
