<!DOCTYPE html>
<html>
<head>
    <title>Company news</title>
    <meta charset="utf-8">
    <meta name="description" content="CodeIT">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<main class="container">
    <div class="row justify-content-sm-center">
        <div class="section company-total col-lg">
            <h3 class="section__title">Total Companies</h3>
            <div class="preloader-wrap">
                <div class="preloader"></div>
            </div>
            <span class="company-total__count"></span>
        </div>
        <div class="section company-list col-lg">
            <h3 class="section__title text-center">List of Companies</h3>
            <div class="preloader-wrap">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
    <div class="row justify-content-sm-center">
        <div class="section company-location col-lg">
            <h3 class="section__title text-center">Companies by Location</h3>
            <div class="preloader-wrap">
                <div class="preloader"></div>
            </div>
        </div>
        <div class="section company-news col-lg">
            <h3 class="section__title text-center">News</h3>
            <div class="preloader-wrap_news">
                <div class="preloader preloader"></div>
            </div>
        </div>
    </div>
</main>
<script src="js/scripts.min.js"></script>
</body>
</html>
