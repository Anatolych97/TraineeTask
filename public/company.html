<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Main</title>
    <meta charset='utf-8'>
    <meta name='description' content='CodeIT'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/font-awesome/css/fontawesome-all.min.css">
    <link rel='stylesheet' href='css/main.min.css'>
</head>
<body>
<main class='container'>
    <div class='row justify-content-sm-center d-flex align-content-center'>
        <div class='col-md'>
            <h3 class='title-style text-center'>Total Companies</h3>
            <div class='section company-total '>
                <div class='preloader-wrap'>
                    <div class='preloader'></div>
                </div>
                <span class='section__content company-total__count'></span>
            </div>
        </div>

        <div class='col-md'>
            <h3 class='title-style text-center'>List of Companies</h3>
            <div class='section company-list'>
                <div class='preloader-wrap'>
                    <div class='preloader'></div>
                </div>
                <ul id='company-list-scrollbox' class='section__content company-list__scrollbox'></ul>
            </div>
        </div>
    </div><!-- row -->

    <div class="row" id = 'partners-row' style="display: none;">
        <div class="col-md">
            <h3 class=" company-partners__title title-style text-center">Partners
                <span id = 'company-partners__filters' class="company-partners__filters title-buttons">
                    Sort by:
                    <a id = 'sortName' href="#" data-sort = "0" data-active = "0">Name
                        <span class="fas fa-arrow-down"></span>
                    </a>
                    <a id = 'sortValue' href="#" data-sort = "1" data-active = "1">Value
                        <span class="fas fa-arrow-up"></span>
                    </a>
                </span>
            </h3>
            <div class="section company-partners">
                <ul id="company-partners__list" class = "section__content company-partners__list"></div>
            </div>
        </div>
    </div>


    <div class='row justify-content-sm-center'>
        <div class='col-md'>
            <h3 class='title-style text-center'>Companies by Location <a href="#" id="button-back" class="title-buttons" style="display: none">
                <span class="fas fa-arrow-left"></span></a></h3>
            <div class='section company-location'>
                <div class='preloader-wrap'>
                    <div class='preloader'></div>
                </div>
                <div class="company-canvas-container">
                    <canvas id='company-canvas'></canvas>
                    <ul id="company-canvas-legend" class="company-canvas-legend"></ul>
                </div>
                <ul id='company-location-scrollbox' class='company-list company-list__scrollbox'></ul>
            </div>
        </div>

        <div class='col-md'>
            <h3 class='title-style text-center'>News</h3>
            <div class='section news'>
                <div class='preloader-wrap'>
                    <div class='preloader'></div>
                </div>
                <div id="news-slider" class='section__content news-slider'>
                    <div class='news-slider__top-zone'>
                        <figure class="news-slider__img-wrap">
                            <img id='slider-img' src='#' alt='#' class='news-slider__img'>
                        </figure>
                        <div class='news-slider__desc'>
                            <h4 id="slider-title" class="news-slider__title"><a href="#">Title</a></h4>
                            <p id="slider-text" class="news-slider__text"></p>
                        </div>
                    </div>

                    <div class="news-slider__info">
                        <span id='slider-author' class='news-slider__author'></span>
                        <span id="slider-date" class="news-slider__date"></span>
                    </div>
                </div>
                <ul id='slider-nav' class='news-slider__nav'>
                </ul>
            </div>
        </div>

    </div> <!-- row -->

</main>
<script src='http://code.jquery.com/jquery-3.3.1.min.js'></script>
<script src='js/scripts.min.js'></script>
</body>
</html>
