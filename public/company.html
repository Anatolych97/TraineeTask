<!DOCTYPE html>
<html>
<head>
    <title>Company news</title>
    <meta charset="utf-8">
    <meta name="description" content="CodeIT">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<main class="container">
    <div class="row justify-content-sm-center">

        <div class="col-lg">
            <div class="section company-total ">
                <h3 class="title-style text-center">Total Companies</h3>
                <div class="preloader-wrap">
                    <div class="preloader"></div>
                </div>
                <span class="company-total__count"></span>
            </div>
        </div>

        <div class="col-lg">
            <div class="section company-list">
                <h3 class="title-style text-center">List of Companies</h3>
                <div class="preloader-wrap">
                    <div class="preloader"></div>
                </div>
                <div id='company-list__scrollbox' class="company-list__scrollbox">
                </div>
            </div>
        </div>

    </div>  <!-- row -->

    <div class="row justify-content-sm-center">
        <div class="col-lg">
            <div class="section company-location">
                <h3 class="title-style text-center">Companies by Location</h3>
                <div class="preloader-wrap">
                    <div class="preloader"></div>
                </div>
                <div class="company-canvas-container">
                    <canvas id="company-canvas"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg">
            <div class="section company-news">
                <h3 class="title-style text-center">News</h3>
                <div class="preloader-wrap_news">
                    <div class="preloader"></div>
                </div>
            </div>
        </div>

    </div> <!-- row -->

</main>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/scripts.min.js"></script>
</body>
</html>
