<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Register Form</title>
    <meta charset="utf-8">
    <meta name="description" content="CodeIT">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css\font-awesome\css\fontawesome-all.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h2 class="title-style col-6 text-center">Sign Up</h2>
    </div>
    <div class="row justify-content-md-center">
        <form class="register-form col-xs-12 col-md-6 d-flex flex-column" id="register-form" name="registerForm" action="http://codeit.pro/codeitCandidates/serverFrontendTest/user/registration" method="post">
            <p class="register-form__item">
                <span class = "fas fa-user register-form__icon"></span>
                <input class = "register-form__input" id="first-name" required pattern="[^0-9]{2,}" name="name" placeholder="Input your name">
            </p>
            <p class="register-form__item">
                <span class = "fas fa-user register-form__icon" ></span>
                <input class = "register-form__input" id="second-name" required pattern="[^0-9]{3,60}" name="secondname" minlength="2" placeholder="Input your second name">
            </p>
            <p class="register-form__item">
                <span class = "fas fa-envelope-square register-form__icon" ></span>
                <input class = "register-form__input" id="email" required name="email" type="email" placeholder="Input your email">
            </p>
            <select title="Gender" class="register-form__item" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <p class="register-form__item">
                <span class = "fas fa-key register-form__icon"></span>
                <input class = "register-form__input" id="password" required name="pass" type="password" minlength="10" placeholder="Input your password">
            </p>
            <p class="register-form__item">
                <label for="agreement">Conditions of Agreement</label>
                <input id="agreement" name="AG" type="checkbox" value="unchecked" required>
            </p>
            <input class="register-form__item" type="submit" form="register-form" title="Send">
        </form>
    </div>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/scripts.min.js"></script>
</body>
</html>
